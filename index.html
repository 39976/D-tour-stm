<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détours STM</title>

  <!-- Leaflet CSS (version mobile safe) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #panel {
      padding: 15px;
      background: white;
    }

    /* hauteur FIXE pour tester (obligatoire) */
    #map {
      width: 100%;
      height: 500px;
      background: #ccc;
    }
  </style>
</head>

<body>

  <div id="panel">
    <label>Ligne bus :</label>
    <input id="ligne" type="text" value="186">

    <br><br>

    <button id="clearBtn" style="background:#d9534f;color:white;padding:10px 15px;border:none;border-radius:6px;font-size:16px;">Effacer détour</button>

    <p>
      1er clic : <b>début du détour</b> —  
      2e clic : <b>fin du détour</b> → calcul automatique
    </p>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS (version mobile safe, pas de integrity, pas de crossorigin) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <script>
    console.log("Feuille chargée : test");

    const map = L.map('map').setView([45.508, -73.587], 12);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
  </script>

</body>
</html>
