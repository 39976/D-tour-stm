<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DÃ©tours STM</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
      }
      #map { 
          height: 100%; 
          width: 100%;
      }
      #info {
          position: absolute;
          top: 10px;
          left: 10px;
          padding: 10px 15px;
          background: white;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0,0,0,0.2);
          font-size: 18px;
          z-index: 9999;
      }
  </style>
</head>

<body>

<div id="info">ðŸ‘‰ Clique une rue : jâ€™affiche la rue EXACTE.</div>
<div id="map"></div>

<script>
  const map = L.map('map').setView([45.508, -73.587], 13);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
  }).addTo(map);

  let polyline = null;

  map.on("click", async function (e) {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;

      const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&zoom=18&polygon_geojson=1`;

      const data = await (await fetch(url)).json();

      if (!data.address || !data.geojson) {
          alert("Aucune rue trouvÃ©e.");
          return;
      }

      const rue = data.address.road || data.display_name;

      // Effacer ancienne ligne
      if (polyline) map.removeLayer(polyline);

      // Tracer la gÃ©omÃ©trie si disponible
      if (data.geojson.type === "LineString") {
          polyline = L.polyline(data.geojson.coordinates.map(c => [c[1], c[0]]), {
              color: "purple",
              weight: 6
          }).addTo(map);
      }

      L.popup()
        .setLatLng(e.latlng)
        .setContent(`<b>Rue :</b> ${rue}`)
        .openOn(map);
  });
</script>

</body>
</html>
