<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tours STM ‚Äì Prototype</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        /* Panneau de contr√¥le en haut √† gauche */
        #controls {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(255,255,255,0.95);
            padding: 10px 12px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            z-index: 9999;
            font-size: 14px;
        }

        #controls label {
            font-weight: bold;
        }

        #controls input {
            width: 80px;
            padding: 4px;
            margin-left: 4px;
        }

        #controls button {
            margin-top: 6px;
            padding: 4px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        #resetBtn {
            background: #ff4d4d;
            color: white;
            margin-left: 4px;
        }

        #help {
            font-size: 12px;
            margin-top: 6px;
            color: #444;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div id="controls">
        <div>
            <label>Ligne bus :</label>
            <input type="text" id="ligneBus" placeholder="ex: 24">
            <button id="clearBtn">Effacer d√©tour</button>
        </div>
        <div id="help">
            1er clic sur la carte : d√©but de l'entrave<br>
            2e clic : fin de l'entrave ‚Üí calcul du d√©tour
        </div>
    </div>

    <script>
        /*************** CONFIG GRAPHHOPPER ***************/
        const API_KEY = "YOUR_API_KEY_HERE"; // üî¥ remplace par ta vraie cl√©

        async function getRoute(start, end) {
            // start et end sont des objets {lat: ..., lng: ...}
            let url =
                "https://graphhopper.com/api/1/route?" +
                "key=" + API_KEY +
                "&vehicle=car" +
                "&profile=car" +
                "&locale=fr" +
                "&points_encoded=true" +
                "&instructions=false";

            url += `&point=${start.lat},${start.lng}`;
            url += `&point=${end.lat},${end.lng}`;

            const res = await fetch(url);
            const data = await res.json();
            console.log("R√©ponse GraphHopper :", data);

            if (!data.paths || !data.paths[0]) {
                alert("Aucun chemin trouv√© pour ce d√©tour");
                return null;
            }

            return decodePolyline(data.paths[0].points);
        }

        /*************** D√âCODEUR DE POLYLINE ***************/
        function decodePolyline(encoded) {
            let coords = [];
            let index = 0, lat = 0, lng = 0;

            while (index < encoded.length) {
                let b, shift = 0, result = 0;

                do {
                    b = encoded.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);

                let dlat = (result & 1) ? ~(result >> 1) : (result >> 1);
                lat += dlat;

                shift = 0;
                result = 0;

                do {
                    b = encoded.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);

                let dlng = (result & 1) ? ~(result >> 1) : (result >> 1);
                lng += dlng;

                coords.push([lat / 1e5, lng / 1e5]);
            }

            return coords;
        }

        /*************** LEAFLET : CARTE ***************/
        let map = L.map("map").setView([45.51, -73.57], 13);

        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19
        }).addTo(map);

        /*************** √âTAT DU D√âTOUR ***************/
        let detourStart = null;
        let detourEnd = null;
        let detourLine = null;
        let startMarker = null;
        let endMarker = null;

        function resetDetour() {
            detourStart = null;
            detourEnd = null;
            if (detourLine) {
                map.removeLayer(detourLine);
                detourLine = null;
            }
            if (startMarker) {
                map.removeLayer(startMarker);
                startMarker = null;
            }
            if (endMarker) {
                map.removeLayer(endMarker);
                endMarker = null;
            }
        }

        document.getElementById("clearBtn").onclick = resetDetour;

        /*************** CLICS SUR LA CARTE ***************/
        map.on("click", async (e) => {
            const ligne = document.getElementById("ligneBus").value || "??";

            if (!detourStart) {
                // 1er clic = d√©but de l'entrave
                detourStart = e.latlng;

                if (startMarker) map.removeLayer(startMarker);
                startMarker = L.marker(detourStart)
                    .addTo(map)
                    .bindPopup("D√©but de l'entrave<br>Ligne " + ligne)
                    .openPopup();

            } else if (!detourEnd) {
                // 2e clic = fin de l'entrave + calcul du d√©tour
                detourEnd = e.latlng;

                if (endMarker) map.removeLayer(endMarker);
                endMarker = L.marker(detourEnd)
                    .addTo(map)
                    .bindPopup("Fin de l'entrave<br>Ligne " + ligne)
                    .openPopup();

                // Appel GraphHopper pour calculer le d√©tour entre start et end
                const coords = await getRoute(
                    { lat: detourStart.lat, lng: detourStart.lng },
                    { lat: detourEnd.lat, lng: detourEnd.lng }
                );

                if (!coords) {
                    // √©chec : on reset tout
                    detourStart = null;
                    detourEnd = null;
                    return;
                }

                if (detourLine) {
                    map.removeLayer(detourLine);
                }

                detourLine = L.polyline(coords, {
                    color: "red",
                    weight: 5
                }).addTo(map);

                map.fitBounds(detourLine.getBounds());

                // Option : une fois le d√©tour trac√©, on laisse les points,
                // et si la personne reclique encore sur la carte,
                // on recommence un nouveau d√©tour.
                detourStart = null;
                detourEnd = null;
            } else {
                // Par s√©curit√© : si jamais les deux sont d√©finis, on reset et on recommence
                resetDetour();
                detourStart = e.latlng;
                startMarker = L.marker(detourStart)
                    .addTo(map)
                    .bindPopup("D√©but de l'entrave<br>Ligne " + ligne)
                    .openPopup();
            }
        });
    </script>

</body>
</html>
