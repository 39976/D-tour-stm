<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DÃ©tours STM</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    #panel {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      background: white;
      padding: 12px;
      border-radius: 12px;
      font-size: 18px;
      z-index: 999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>

<div id="panel">
  ðŸ‘‰ Clique une rue : jâ€™affiche la rue EXACTE + les lignes STM + les tracÃ©s sÃ©parÃ©s.
</div>

<div id="map"></div>

<script>
const map = L.map('map').setView([45.506, -73.57], 14);
L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

/* --- TABLE DES LIGNES PAR RUE --- */
const streetLines = {
  "Rue Sherbrooke Ouest": ["24", "105", "138", "356"],
  "Rue Sherbrooke Est": ["24", "125", "185", "356"],
};

/* --- COULEURS PAR LIGNE --- */
const lineColors = {
  "24": "#004BFF",
  "105": "#00AA33",
  "138": "#DD0000",
  "356": "#FF8C00",
  "125": "#CC00FF",
  "185": "#8B4513"
};

let activeLines = [];

/* Efface les tracÃ©s */
function clearLines() {
  activeLines.forEach(l => map.removeLayer(l));
  activeLines = [];
}

/* RÃ©cupÃ¨re la rue exacte via Overpass */
async function getStreetName(lat, lng) {
  const query = `
    [out:json];
    way(around:20, ${lat}, ${lng})["highway"]["name"];
    out tags;
  `;
  const res = await fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: query
  });

  const json = await res.json();
  if (!json.elements || json.elements.length === 0) return "Rue inconnue";
  return json.elements[0].tags.name || "Rue inconnue";
}

/* DESSIN DES TRACÃ‰S AVEC OFFSETS PARALLÃˆLES */
function drawLines(lines, lat, lng) {
  clearLines();

  // SÃ©paration plus grande entre les lignes
  const offsetStep = 0.00015;  // â‰ˆ 15 mÃ¨tres
  let index = -Math.floor(lines.length / 2);

  lines.forEach(num => {
    const offset = index * offsetStep;

    const path = [
      [lat - 0.002 + offset, lng - 0.004 + offset],
      [lat + offset, lng],
      [lat + 0.002 + offset, lng + 0.004 + offset]
    ];

    const poly = L.polyline(path, {
      color: lineColors[num] || "black",
      weight: 8,
      opacity: 0.9
    }).addTo(map);

    activeLines.push(poly);
    index++;
  });
}

/* Clic sur la carte */
map.on("click", async e => {
  const lat = e.latlng.lat;
  const lng = e.latlng.lng;

  const popup = L.popup().setLatLng(e.latlng).setContent("Rechercheâ€¦").openOn(map);

  const street = await getStreetName(lat, lng);
  const lines = streetLines[street] || [];

  drawLines(lines, lat, lng);

  popup.setContent(`
    <b>Rue :</b> ${street}<br>
    <b>Lignes STM :</b> ${lines.length ? lines.join(", ") : "Aucune donnÃ©e"}
  `);
});
</script>

</body>
</html>
