// --- 1) Trouver le NOM EXACT de la rue cliquÃ©e ---
async function getStreetName(lat, lng) {
  const query = `
    [out:json];
    way(around:15, ${lat}, ${lng})["highway"]["name"];
    out tags;
  `;

  const res = await fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: query
  });

  const json = await res.json();
  if (!json.elements.length) return null;

  return json.elements[0].tags.name;
}

// --- 2) RÃ©cupÃ©rer TOUS les segments EXACTS de la rue ---
async function getStreetSegments(streetName) {
  const query = `
    [out:json];
    way["name"="${streetName}"]["highway"];
    (._;>;);
    out geom;
  `;

  const res = await fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: query
  });

  const json = await res.json();
  return json.elements.filter(el => el.type === "way" && el.geometry);
}

// --- 3) Tracer les segments exacts ---

  clearSegments();

    const poly = L.polyline(coords, {
      color: "purple",
      weight: 6
    }).addTo(map);

    activeSegments.push(poly);
  });
}
