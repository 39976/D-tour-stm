<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DÃ©tours STM</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
html, body { height: 100%; margin: 0; padding: 0; }
#map { height: 100%; width: 100%; }

.info-box {
    position: absolute;
    top: 10px; left: 10px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    font-size: 18px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    z-index: 1000;
}
</style>
</head>

<body>

<div class="info-box">ðŸ‘‰ Clique une rue : jâ€™affiche la rue EXACTE + les lignes STM + le tracÃ©.</div>
<div id="map"></div>

<script>
const map = L.map("map").setView([45.5017, -73.5673], 15);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);

let streetLayer = L.geoJSON(null, {
    style: { color: "purple", weight: 6 }
}).addTo(map);

const stmLines = [
    { line: "24", streets: ["Sherbrooke"] },
    { line: "105", streets: ["Sherbrooke"] },
    { line: "138", streets: ["Sherbrooke"] },
    { line: "356", streets: ["Sherbrooke"] }
];

map.on("click", async function(e) {

    const lat = e.latlng.lat;
    const lon = e.latlng.lng;

    const rev = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
                        .then(r => r.json());

    if (!rev.address || !rev.address.road) {
        alert("Rue inconnue.");
        return;
    }

    const street = rev.address.road;

    // Trouver les lignes STM associÃ©es
    const lines = stmLines
        .filter(l => l.streets.some(s => street.includes(s)))
        .map(l => l.line);

    // RÃ©cupÃ©rer le tracÃ© exact
    const search = await fetch(
        `https://nominatim.openstreetmap.org/search?street=${encodeURIComponent(street)}&city=MontrÃ©al&format=json&polygon_geojson=1`
    ).then(r => r.json());

    streetLayer.clearLayers();
    if (search.length > 0 && search[0].geojson) {
        streetLayer.addData(search[0].geojson);
    }

    L.popup()
        .setLatLng(e.latlng)
        .setContent(`
            <b>Rue :</b> ${street}<br>
            <b>Lignes STM :</b> ${lines.length ? lines.join(", ") : "Aucune"}
        `)
        .openOn(map);
});
</script>

</body>
</html>
