<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DÃ©tours STM</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
html, body { height: 100%; margin: 0; padding: 0; }
#map { height: 100%; width: 100%; }

.info-box {
    position: absolute;
    top: 10px; left: 10px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    font-size: 18px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    z-index: 1000;
}
</style>
</head>

<body>

<div class="info-box">
ðŸ‘‰ Clique une rue : jâ€™affiche la rue EXACTE + les lignes STM + le tracÃ©.
</div>

<div id="map"></div>

<script>
const map = L.map("map").setView([45.5017, -73.5673], 15);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);

let streetLine = L.layerGroup().addTo(map);

const OVERPASS_URL = "https://overpass.kumi.systems/api/interpreter";

// ðŸ”¥ NO AREA â†’ RequÃªte universelle qui fonctionne PARTOUT
async function getStreetGeometry(streetName) {
    const query = `
        [out:json][timeout:25];
        way["name"="${streetName}"];
        out geom;
    `;

    const res = await fetch(OVERPASS_URL, {
        method: "POST",
        body: query
    });

    return res.json();
}

map.on("click", async function (e) {

    const lat = e.latlng.lat;
    const lon = e.latlng.lng;

    const rev = await fetch(
        `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&zoom=18&addressdetails=1`
    ).then(r => r.json());

    if (!rev.address || !rev.address.road) {
        alert("Rue inconnue.");
        return;
    }

    const street = rev.address.road;
    const stmLines = rev.extratags?.bus_routes || "Aucune donnÃ©e";

    // TracÃ© exact
    const overpass = await getStreetGeometry(street);

    streetLine.clearLayers();

    if (!overpass.elements.length) {
        console.log("Aucun tracÃ© trouvÃ© pour", street);
    }

    overpass.elements.forEach(w => {
        const coords = w.geometry.map(p => [p.lat, p.lon]);
        L.polyline(coords, { color: "purple", weight: 6 }).addTo(streetLine);
    });

    L.popup()
        .setLatLng(e.latlng)
        .setContent(`
            <b>Rue :</b> ${street}<br>
            <b>Lignes STM :</b> ${stmLines}
        `)
        .openOn(map);
});
</script>

</body>
</html>
