// --- Trouver le NOM EXACT de la rue ---
async function getStreetName(lat, lng) {
  const query = `
    [out:json][timeout:25];
    way(around:12, ${lat}, ${lng})["highway"]["name"];
    out tags;
  `;

  const res = await fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: query
  });

  const json = await res.json();
  if (!json.elements.length) return null;
  return json.elements[0].tags.name;
}
