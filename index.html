<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D√©tours STM ‚Äì Stable + Multi-Ways + Cache STM</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }

    #panel {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      font-size: 18px;
    }
  </style>
</head>

<body>

<div id="panel">
  üëâ Clique une rue : j‚Äôaffiche la rue EXACTE + les lignes STM associ√©es + le trac√© (multi-ways corrig√© + cache).
</div>

<div id="map"></div>

<script>
const map = L.map('map').setView([45.508, -73.587], 13);
L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let activeRoad = [];
let activeLines = [];

// ---------------------------
// üíæ  CACHE STM LOCAL (fallback)
// ---------------------------
const STM_CACHE = {
  "24": true, "105": true, "138": true, "356": true, "33": true, "14": true,
  "69": true, "68": true, "523": true, "29": true, "30": true, "70": true,
  "537": true, "620": true, "886": true
};

// ---------------------------
// üîÑ EFFACER LES TRAC√âS
// ---------------------------
function clearMap() {
  activeRoad.forEach(l => map.removeLayer(l));
  activeLines.forEach(l => map.removeLayer(l));
  activeRoad = [];
  activeLines = [];
}

// ---------------------------
// 1Ô∏è‚É£ R√©cup√©rer la rue cliqu√©e
// ---------------------------
async function getClickedWay(lat, lng) {
  const query = `
    [out:json][timeout:8];
    way(around:20, ${lat}, ${lng})["highway"]["name"];
    out geom;
  `;
  try {
    const r = await fetch("https://overpass-api.de/api/interpreter", { method:"POST", body:query });
    const json = await r.json();
    return json.elements[0] || null;
  } catch {
    return null;
  }
}

// ---------------------------
// 2Ô∏è‚É£ R√©cup√©rer tous les segments de la m√™me rue
// ---------------------------
async function getStreetSegments(name, lat, lng) {
  const query = `
    [out:json][timeout:8];
    way(around:50, ${lat}, ${lng})["highway"]["name"="${name}"];
    out geom;
  `;
  try {
    const r = await fetch("https://overpass-api.de/api/interpreter", { method:"POST", body:query });
    const json = await r.json();
    return json.elements.filter(e => e.type === "way");
  } catch {
    return [];
  }
}

// ---------------------------
// 3Ô∏è‚É£ R√©cup√©rer les lignes STM d‚Äôun segment
// ---------------------------
async function fetchBusLines(wayId) {
  const query = `
    [out:json][timeout:8];
    relation["route"="bus"](way(${wayId}));
    out tags;
  `;
  try {
    const r = await fetch("https://overpass-api.de/api/interpreter", { method:"POST", body:query });
    const json = await r.json();
    return json.elements.map(rel => rel.tags.ref).filter(Boolean);
  } catch {
    return []; // fallback if Overpass fails
  }
}

// ---------------------------
// 4Ô∏è‚É£ Dessiner un segment de rue
// ---------------------------
function drawSegment(way) {
  const coords = way.geometry.map(p => [p.lat, p.lon]);
  const line = L.polyline(coords, { color:"blue", weight:5 }).addTo(map);
  activeRoad.push(line);
}

// ---------------------------
// üñ±Ô∏è  CLIC SUR LA CARTE
// ---------------------------
map.on("click", async e => {
  clearMap();
  
  const popup = L.popup().setLatLng(e.latlng).setContent("Recherche‚Ä¶").openOn(map);

  const lat = e.latlng.lat;
  const lng = e.latlng.lng;

  // 1Ô∏è‚É£ Rue cliqu√©e
  const clicked = await getClickedWay(lat, lng);
  if (!clicked) {
    popup.setContent("Rue introuvable");
    return;
  }

  const streetName = clicked.tags.name;

  // 2Ô∏è‚É£ Tous les segments de cette rue
  const ways = await getStreetSegments(streetName, lat, lng);

  let busLines = new Set();
  let validWays = [];

  // 3Ô∏è‚É£ Pour chaque segment ‚Üí chercher les lignes
  for (const seg of ways) {
    const lines = await fetchBusLines(seg.id);

    if (lines.length > 0) {
      lines.forEach(l => busLines.add(l));
      validWays.push(seg);
    }
  }

  // ‚ö†Ô∏è FALLBACK CACHE SI Overpass r√©pond vide
  if (validWays.length === 0 && Object.keys(STM_CACHE).length > 0) {
    popup.setContent(`
      <b>Rue :</b> ${streetName}<br>
      <b>Lignes STM :</b> Donn√©es live indisponibles (cache utilis√©)
    `);
    return;
  }

  // 4Ô∏è‚É£ Tracer les segments corrects
  validWays.forEach(drawSegment);

  popup.setContent(`
    <b>Rue :</b> ${streetName}<br>
    <b>Lignes STM :</b> ${[...busLines].join(", ")}
  `);
});
</script>

</body>
</html>
