<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
    body { margin:0; padding:0; }
    #map { width:100%; height:90vh; }
    #panel { background:white; padding:10px; font-size:18px; }
</style>
</head>

<body>

<div id="panel">
    Ligne bus :
    <input id="bus" placeholder="186">
    <button onclick="resetDetour()">Effacer détour</button>
    <br><br>
    1er clic = début de l’entrave — 2e clic = fin → calcul du détour
</div>

<div id="map"></div>

<script>

const API_KEY = "1adf955d-015a-43ae-a58b-0e3c04d6a8d4";

let map = L.map('map').setView([45.55, -73.55], 14);

// FOND DE CARTE
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let p1=null, p2=null;
let m1=null, m2=null;
let route=null;

// CLIC SUR LA CARTE
map.on("click", e => {
    if (!p1) {
        p1 = e.latlng;
        m1 = L.marker(p1).addTo(map);
    } else if (!p2) {
        p2 = e.latlng;
        m2 = L.marker(p2).addTo(map);
        calculDetour();
    }
});

// RESET
function resetDetour() {
    p1=p2=null;
    if (m1) map.removeLayer(m1);
    if (m2) map.removeLayer(m2);
    if (route) map.removeLayer(route);
}

// CALCUL DU DÉTOUR
async function calculDetour() {

    // polygon d’évitement autour du segment
    const avoid = [
        [
            [p1.lng, p1.lat],
            [p1.lng+0.0003, p1.lat+0.0003],
            [p2.lng+0.0003, p2.lat+0.0003],
            [p2.lng, p2.lat],
            [p1.lng, p1.lat]
        ]
    ];

    const body = {
        profile: "car",
        points: [
            [p1.lng, p1.lat],
            [p2.lng, p2.lat]
        ],
        avoid_polygons: {
            type: "Polygon",
            coordinates: avoid
        }
    };

    const res = await fetch("https://graphhopper.com/api/1/route?key=" + API_KEY, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(body)
    });

    const data = await res.json();

    if (!data.paths) {
        alert("Aucun chemin possible");
        return;
    }

    const pts = data.paths[0].points.coordinates.map(c => [c[1], c[0]]);

    if (route) map.removeLayer(route);
    route = L.polyline(pts, {color:"red", weight:5}).addTo(map);
    map.fitBounds(route.getBounds());
}

</script>

</body>
</html>
