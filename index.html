<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Détours STM – Tracé réel</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    #panel {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

<div id="panel">Clique une rue : j'affiche la rue EXACTE + les lignes STM liées.</div>
<div id="map"></div>

<script>
const map = L.map('map').setView([45.508, -73.587], 13);
L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let activeSegments = [];

// --- Lignes STM connues par rue (exemple) ---
const streetLines = {
  "Rue Sherbrooke Ouest": ["24", "105", "138", "356"],
  "Rue Sherbrooke Est": ["24", "125", "185", "356"]
};

// --- Couleurs ---
const lineColors = {
  "24": "blue",
  "105": "red",
  "138": "green",
  "356": "purple",
  "125": "orange",
  "185": "brown"
};

// --- Effacer anciens segments ---
function clearSegments() {
  activeSegments.forEach(s => map.removeLayer(s));
  activeSegments = [];
}

// --- Trouver le nom EXACT de la rue ---
async function getStreetName(lat, lng) {
  const query = `
    [out:json];
    way(around:12, ${lat}, ${lng})["highway"]["name"];
    out tags;
  `;

  const res = await fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: query
  });

  const json = await res.json();
  if (!json.elements.length) return null;

  return json.elements[0].tags.name;
}

// --- Récupérer TOUS les segments exacts de la rue ---
async function getStreetSegments(streetName) {
  const query = `
    [out:json];
    way["name"="${streetName}"]["highway"];
    (._;>;);
    out geom;
  `;

  const res = await fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: query
  });

  const json = await res.json();
  return json.elements.filter(el => el.type === "way");
}

// --- Tracer les segments EXACTS ---
function drawStreetSegments(segments, streetName) {
  clearSegments();

  const lines = streetLines[streetName] || [];

  segments.forEach(seg => {
    const coords = seg.geometry.map(p => [p.lat, p.lon]);

    const poly = L.polyline(coords, {
      color: lines.length ? lineColors[lines[0]] : "black",
      weight: 6,
      opacity: 0.9
    }).addTo(map);

    activeSegments.push(poly);
  });
}

// --- Clic sur la carte ---
map.on("click", async e => {
  const { lat, lng } = e.latlng;

  const popup = L.popup()
    .setLatLng(e.latlng)
    .setContent("Recherche…")
    .openOn(map);

  const streetName = await getStreetName(lat, lng);

  if (!streetName) {
    popup.setContent("Rue inconnue");
    return;
  }

  const segments = await getStreetSegments(streetName);

  drawStreetSegments(segments, streetName);

  const lines = streetLines[streetName] || [];

  popup.setContent(`
    <b>Rue :</b> ${streetName}<br>
    <b>Lignes STM :</b> ${lines.length ? lines.join(", ") : "Aucune"}
  `);
});
</script>

</body>
</html>
