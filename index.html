<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DÃ©tours STM</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
    #panel {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      background: white;
      padding: 12px;
      border-radius: 12px;
      z-index: 1000;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

<div id="panel">
  ðŸ‘‰ Clique une rue : jâ€™affiche la rue EXACTE + les lignes STM + le tracÃ© rÃ©el.
</div>

<div id="map"></div>

<script>
const map = L.map('map').setView([45.508, -73.587], 14);
L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let activeLineLayers = [];

// =======================
// 1ï¸âƒ£ Dictionnaire STM intelligent
// =======================
const stmDatabase = [
  {
    keywords: ["sherbrooke", "sherbrooke ouest", "sherbrooke west", "sherbrooke st w", "rue sherbrooke", "rue sherbrooke ouest", "sherbrooke street west"],
    lines: ["24", "105", "138", "356"]
  }
];

// =======================
// Trouve les lignes STM dâ€™aprÃ¨s un nom imparfait
// =======================
function findSTMlines(name) {
  const clean = name.toLowerCase().replace(/-/g, " ").trim();

  for (const entry of stmDatabase) {
    if (entry.keywords.some(k => clean.includes(k))) {
      return entry.lines;
    }
  }

  return []; // rien trouvÃ©
}

// =======================
// Nettoyer les tracÃ©s
// =======================
function clearStreet() {
  activeLineLayers.forEach(l => map.removeLayer(l));
  activeLineLayers = [];
}

// =======================
// Variantes Overpass
// =======================
function nameVariants(name) {
  if (!name) return [];

  const base = name.replace("Rue ", "").trim();

  return [
    base,
    "Rue " + base,
    base + " Ouest",
    base + " West",
    "Rue " + base + " Ouest",
    "Rue " + base + " West",
    base.replace("Ouest", "West"),
    base.replace("West", "Ouest")
  ];
}

// =======================
// RÃ©cupÃ¨re le tracÃ© exact depuis OSM
// =======================
async function fetchOSMWay(fullName, lat, lng) {
  const query = `
    [out:json];
    way["name"="${fullName}"](around:80,${lat},${lng});
    out geom;
  `;

  const res = await fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: query
  });

  const json = await res.json();
  return json.elements || [];
}

let lastLat = 0, lastLng = 0;

// =======================
// Dessiner la rue
// =======================
function drawOSMWay(way) {
  const coords = way.geometry.map(pt => [pt.lat, pt.lon]);

  const poly = L.polyline(coords, {
    color: "yellow",
    weight: 7
  }).addTo(map);

  activeLineLayers.push(poly);
}

// =======================
// CLIC SUR LA CARTE
// =======================
map.on("click", async e => {
  lastLat = e.latlng.lat;
  lastLng = e.latlng.lng;

  const popup = L.popup().setLatLng(e.latlng).setContent("Rechercheâ€¦").openOn(map);

  // --- 1. Trouver un nom brut
  const query = `
    [out:json];
    way(around:20, ${lastLat}, ${lastLng})["highway"]["name"];
    out tags;
  `;
  const res = await fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: query });
  const json = await res.json();

  if (!json.elements.length) {
    popup.setContent("Rue inconnue");
    return;
  }

  const rawName = json.elements[0].tags.name;

  clearStreet();

  // --- 2. Tester toutes les variantes
  const variants = nameVariants(rawName);
  let foundWays = null;
  let goodName = rawName;

  for (let v of variants) {
    const ways = await fetchOSMWay(v, lastLat, lastLng);
    if (ways.length) {
      foundWays = ways;
      goodName = v;
      break;
    }
  }

  // Dernier recours : nom brut
  if (!foundWays) {
    const direct = await fetchOSMWay(rawName, lastLat, lastLng);
    if (direct.length) {
      foundWays = direct;
      goodName = rawName;
    }
  }

  // --- 3. Tracer
  if (foundWays) {
    foundWays.forEach(way => drawOSMWay(way));
  }

  // --- 4. Trouver les lignes STM (mÃªme si nom bizarre)
  const lines = findSTMlines(goodName);

  popup.setContent(`
    <b>Rue :</b> ${goodName}<br>
    <b>Lignes STM :</b> ${lines.length ? lines.join(", ") : "Aucune donnÃ©e"}
  `);
});
</script>

</body>
</html>
