<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Carte</title>

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #panel {
      padding: 15px;
      background: white;
    }

    /* HAUTEUR FIXE POUR TESTER */
    #map {
      width: 100%;
      height: 500px;
      background: #eee;
    }
  </style>
</head>

<body>

  <div id="panel">
    <p>Si tu vois la carte en bas → le problème était la hauteur.</p>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([45.508, -73.587], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
  </script>

</body>
</html>
