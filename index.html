<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Détours STM – Démo</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }

    #panel {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>

<div id="panel">
  Clique une rue pour afficher les lignes STM.
</div>

<div id="map"></div>

<script>
const map = L.map('map').setView([45.508, -73.587], 13);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// --- Lignes par rue (démonstration) ---
const streetLines = {
  "Rue Sherbrooke Ouest": ["24", "105", "138", "356"],
  "Rue Sherbrooke Est" : ["24", "125", "185", "356"]
};

// --- Couleurs des lignes ---
const lineColors = {
  "24": "blue",
  "105": "red",
  "138": "green",
  "356": "purple",
  "125": "orange",
  "185": "brown"
};

let activeLines = [];

// Effacer les tracés
function clearLines() {
  activeLines.forEach(l => map.removeLayer(l));
  activeLines = [];
}

// Obtenir le nom de la rue via Overpass
async function getStreetName(lat, lng) {
  const query = `
    [out:json];
    way(around:15, ${lat}, ${lng})["highway"]["name"];
    out tags;
  `;

  const res = await fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: query
  });

  const json = await res.json();

  if (!json.elements || json.elements.length === 0) return "Rue inconnue";
  return json.elements[0].tags.name || "Rue inconnue";
}

// Tracer les lignes STM
function drawLines(names, lat, lng) {
  clearLines();
  names.forEach(num => {
    const col = lineColors[num] || "black";
    const poly = L.polyline([
      [lat - 0.001, lng - 0.005],
      [lat,         lng],
      [lat + 0.001, lng + 0.005]
    ], {
      color: col,
      weight: 6
    }).addTo(map);

    activeLines.push(poly);
  });
}

// Clic sur la carte
map.on("click", async e => {
  const lat = e.latlng.lat;
  const lng = e.latlng.lng;

  const popup = L.popup().setLatLng(e.latlng).setContent("Recherche…").openOn(map);

  const street = await getStreetName(lat, lng);

  let lignes = streetLines[street] || [];

  drawLines(lignes, lat, lng);

  popup.setContent(`
    <b>Rue :</b> ${street}<br>
    <b>Lignes STM :</b> ${lignes.length ? lignes.join(", ") : "aucune"}
  `);
});
</script>

</body>
</html>
