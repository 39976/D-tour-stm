<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détours STM – v3.2</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        /* --- Boutons flottants (CORRIGÉ) --- */
        #floating-actions {
            position: fixed !important;
            bottom: 25px !important;
            right: 20px !important;
            z-index: 9999 !important;
            display: flex !important;
            flex-direction: column !important;
            gap: 12px !important;
        }

        .fab {
            background: white;
            padding: 12px 18px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            cursor: pointer;
        }

        .fab-red {
            background: #ff4d4d;
            color: white;
        }

        .fab:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <div id="floating-actions">
        <button class="fab" id="avantBtn">Avant</button>
        <button class="fab fab-red" id="apresBtn">Après</button>
    </div>

    <script>
        /* --- Décodage polyline GraphHopper --- */
        function decodePolyline(encoded) {
            let coords = [];
            let index = 0, lat = 0, lng = 0;

            while (index < encoded.length) {
                let b, shift = 0, result = 0;

                do {
                    b = encoded.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);

                let dlat = (result & 1) ? ~(result >> 1) : (result >> 1);
                lat += dlat;

                shift = 0;
                result = 0;

                do {
                    b = encoded.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);

                let dlng = (result & 1) ? ~(result >> 1) : (result >> 1);
                lng += dlng;

                coords.push([lat / 1e5, lng / 1e5]);
            }
            return coords;
        }

        /* --- APPEL API GRAPHHOPPER --- */
        const API_KEY = "TA_CLE_ICI";  /* ← METS TA CLÉ ICI */

        async function getRoute(points) {
            let url = "https://graphhopper.com/api/1/route?";
            url += "key=" + API_KEY;
            url += "&vehicle=car";
            url += "&locale=fr";
            url += "&points_encoded=true";
            url += "&instructions=false";
            url += "&ch.disable=true";

            points.forEach(p => {
                url += `&point=${p.lat},${p.lng}`;
            });

            try {
                const res = await fetch(url);
                const data = await res.json();

                if (!data.paths || !data.paths[0]) {
                    alert("Erreur: aucun chemin trouvé.");
                    return null;
                }

                return decodePolyline(data.paths[0].points);

            } catch (err) {
                alert("Erreur API GraphHopper");
                console.error(err);
                return null;
            }
        }

        /* --- CARTE LEAFLET --- */
        let map = L.map("map").setView([45.5017, -73.5673], 13);

        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19
        }).addTo(map);

        let routeAvant = null;
        let routeApres = null;

        /* Points exemple Montréal */
        const start = { lat: 45.501, lng: -73.567 };
        const end   = { lat: 45.515, lng: -73.56 };

        /* --- Bouton AVANT --- */
        document.getElementById("avantBtn").onclick = async () => {
            if (routeAvant) map.removeLayer(routeAvant);

            const coords = await getRoute([start, end]);
            if (!coords) return;

            routeAvant = L.polyline(coords, { color: "blue", weight: 4 }).addTo(map);
            map.fitBounds(routeAvant.getBounds());
        };

        /* --- Bouton APRÈS (même tracé pour l’instant) --- */
        document.getElementById("apresBtn").onclick = async () => {
            if (routeApres) map.removeLayer(routeApres);

            const coords = await getRoute([start, end]);
            if (!coords) return;

            routeApres = L.polyline(coords, { color: "red", weight: 4 }).addTo(map);
            map.fitBounds(routeApres.getBounds());
        };
    </script>

</body>
</html>
